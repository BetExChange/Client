stages:
  - build
  - e2e

variables:
  DOCKER_DRIVER: overlay2

build-frontend:
  stage: build
  image: docker:24.0.2
  variables:
    VITE_FE_BASE_URL: "http://frontend:5173"
    VITE_API_BASE_URL: "http://backend:8080/api"
  services:
    - docker:dind
  script:
    - docker build -t my-frontend:local ./bet-exchange

build-backend:
  stage: build
  image: docker:24.0.2
  services:
    - docker:dind
  script:
    - docker build -t my-backend:local ./Server

e2e-tests:
  stage: e2e
  image: docker:24.0.2
  services:
    - docker:dind
  before_script:
    - apk add --no-cache bash curl docker-compose
  script:
    - docker-compose -f docker-compose.ci.yml up --abort-on-container-exit --exit-code-from playwright
  needs:
    - build-frontend
    - build-backend
  only:
    - merge_requests
    - main